<!DOCTYPE html>
<html>
    <head>
        <title>Google form</title>
        <style>
            .form{
                text-align: center;
                color: orangered;
                font-size: 40px;
            }
            body{
                background-color: aqua;
            }
        </style>
    </head>
    <body>
                
        <h1 class="form" ><u>Google form</u></h1>
        <form>
            <label>Pin No:</label>
            <input type="text" id="pin no" value=" "><br><br>
            <label>First name:</label>
            <input type="text" id="fname" value=" "><br><br>
            <label>last name:</label>
            <input type="text" id="lname" value=" "><br><br>
            <label>Email id:</label>
            <input type="email" id="email" value=" "><br><br>
            <label>Date of birth:</label>
            <input type="date" id="dob" value=" "><br><br>
            <label>Gender:</label>
            <select name="gender" id="gender">
                <option>select gender</option>
                <option>Male</option>
                <option>Female</option>
            </select><br><br>
            <label>Mobile no:</label>
            <input tpye="phone no" id="phone"><br><br>
            <label>College:</label>
            <select name="college" id="college">
                <option>select college</option>
                <option>CMRCET</option>
                <option>CMRIT</option>
                <option>CMRTC</option>
                <option>CMREC</option>
            </select><br><br>
            <label>Address:</label><br>
            <textarea name="address" rows="5" cols="35" placeholder="enter your address" id="address"></textarea><br><br>
            <label>Message:</label><br>
            <textarea rows="5" cols="35" placeholder="opinion"></textarea><br><br>
            <center><input type="submit" ></center>
            
        

            </form>
    
    </body>
</html>
